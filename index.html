<!DOCTYPE html>
<html lang="en">
<head>
	<title>Wikipedia Viewer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/wikiviewer_style.css">
</head>
<body>
	
<div id="wrap">
  
  <div id="header"> 
    <div id="wikisearchbox">
      
    <h1>Wikipedia Viewer</h1>
      
    <div id="search" class="choice">
      <form action="#">
        <span><i class="fa fa-search fa-2x icon" aria-hidden="true"></i></span>
        <input id="searchbox" type="text" name="search" placeholder="Search..." autocomplete="off">
      </form>
    </div> <!-- end #search -->
    
    <div id="random" class="choice">
      <span><i class="fa fa-random fa-2x icon" aria-hidden="true"></i></span>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="randombtn">Surprise Me</button></a>
    </div> <!-- end #random -->
      
   </div> <!-- end #wikisearchbox -->
  </div> <!-- end #header -->

  
  <div id="main">
    
  </div>  <!-- end #main -->
  
  
  <p id="copyright">Designed and coded by <a href="https://codepen.io/pocoapocochen" title="My Dashboard" target="_blank"> Yu-jie </a> with <i class="fa fa-music" aria-hidden="true"></i> &amp; <i class="fa fa-heart" aria-hidden="true"></i></p>
  
  <i id="top" class="fa fa-arrow-circle-up fa-2x"  aria-hidden="true"></i>
  
  
</div> <!-- end #wrap -->

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/wikiviewer_script.js"></script>
</body>
</html>
